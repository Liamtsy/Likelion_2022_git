<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="main.css" />
		<title>Document</title>
	</head>
	<body>
		<ul id="animals">
			<li class="land" id="lion">lion</li>
			<li class="land" id="tiger">tiger</li>
			<li class="land" id="bear">bear</li>
			<li class="fly" id="eagle">eagle</li>
		</ul>
		<div class="box"></div>
		<button id="btn">Click it if you can</button>
		<button id="plus">+</button>
		<span id="number">0</span>
		<button id="minus">-</button>
		<div class="bar">Click here!</div>
		<div class="new">Tada! I'm a new bar!</div>
		<ul class="list">
			<li class="tab-button" data-id="0">Dog</li>
			<li class="tab-button" data-id="1">Tiger</li>
			<li class="tab-button" data-id="2">Bear</li>
		</ul>
		<div class="tab-content">
			<p>He barks</p>
			<img src="dog.jpg" />
		</div>
		<div class="tab-content">
			<p>He bites</p>
			<img src="tiger.jpg" />
		</div>
		<div class="tab-content">
			<p>He tears up</p>
			<img src="bear.jpg" />
		</div>
		<script src="practice.js"></script>
	</body>
</html>
