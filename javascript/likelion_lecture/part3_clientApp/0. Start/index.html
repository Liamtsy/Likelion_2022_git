<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- 부트스트랩 적용 (반응형 웹) -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Developer Type Test</title>
	</head>
	<body>
		<section id="main" class="my-5 py-5 px-4 mx-auto">
			<!-- Bootstrap 이용해서 margin Y축 5씩, padding Y축 5씩 X축 4씩, margin X축 auto !-->
			<h1 class="jalnan">What is my developer type?</h1>
			<div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
				<img
					src="img/title_img.png"
					alt="title_img"
					class="img-fluid"
				/>
				<!-- .img-fluid를 통해서 image를 respoinsive하게. 이렇게 하면 이미지에 max-width: 100%; 및 height: auto;가 적용되어 부모 요소와 함께 크기가 조정 -->
			</div>
			<p class="my-5 Gmarket">
				This website is the Developer Type Test<br />
				made by Likelion's Front-end 4th class. <br /><br />
				Please click the button below to start the test.
			</p>
			<button type="button" class="startBtn btn" onclick="js:start()">
				START!
			</button>
		</section>
		<section id="qna">
			<div class="status mx-auto mt-5">
				<div class="countStatus"></div>
				<div class="statusBar"></div>
			</div>
			<div class="qBox my-5 py-3 mx-auto"></div>
			<div class="aBox"></div>
		</section>
		<section id="result" class="mx-auto my-5 py-5 px-4">
			<h2 class="jalan">Your type is ...</h2>
			<div class="Gmarket">
				<div class="resultIntro"></div>
				<div class="resultName"></div>
			</div>
			<div
				id="resultImg"
				class="my-3 col-lg-6 col-md-8 col-sm-10 mx-auto"
			></div>
			<div class="resultDesc">
				<div class="resultDescTitle1"></div>
				<div class="resultDesc1"></div>
				<div class="resultDescTitle2"></div>
				<div class="resultDesc2"></div>
			</div>
		</section>
		<script src="js/mbti.js"></script>
		<script src="js/data.js"></script>
	</body>
</html>
